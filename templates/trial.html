<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .profile-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="profile-card text-center p-4">
                <img src="https://via.placeholder.com/150" alt="Profile Image" class="profile-image">
                <h2 class="mb-3">John Doe</h2>
                <p class="text-muted">Web Developer</p>
                <hr>
                <p class="text-muted">Email: johndoe@example.com</p>
                <p class="text-muted">Phone: +1 234 567 890</p>
                <p class="text-muted">Location: New York, USA</p>
                <hr>
                <div class="text-center">
                    <button class="btn btn-primary">Edit Profile</button>
                    <button class="btn btn-danger">Logout</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
