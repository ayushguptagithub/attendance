<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>DASHMIN - Bootstrap Admin Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="../static/img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="../static/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="../static/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="../static/css/style.css" rel="stylesheet">
    <style>
        .profile-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container-xxl w-100 position-relative bg-white d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->


        {% include "sidebar.html"%}

        
        <!-- Content Start -->
        <div class="content">
            <!-- navbar  -->
            {% include 'header.html' %}
            <!-- navbar end  -->


            <!-- Blank Start -->
            <div class="container-fluid pt-4 px-md-4">
                <div class="row bg-light rounded align-items-center justify-content-center mx-0 p-md-3">
                    {% include 'flash.html' %}
                    <div class="col-md-12 text-center">
                        <div class="profile-card text-center p-0 p-md-4" id="profile-card">
                            <img src="../static/images/{{user_data[1]}}" alt="Profile Image" class="profile-image shadow border">
                            <h2 class="mb-3">{{user_data[2]}}</h2>
                            <p class="text-muted">{{user_data[4]}}</p>
                            <hr>
                            <p class="text-muted">Email:{{user_data[3]}}</p>
                            <p class="text-muted">Phone:{{user_data[5]}}</p>
                            <p class="text-muted">Classes:{{user_data[9]}}</p>
                            <hr>
                            <div class="text-center">
                                <button class="btn btn-primary" onclick="edit_profile()">Edit Profile</button>
                                <button class="btn btn-danger" onclick="logout()">Logout</button>
                            </div>
                        </div>
                        <div class=" edit_profile text-center p-4 bg-white rounded shadow" id="edit_profile_div">
                            <form method="post" action="{{ url_for('edit_profile') }}" onsubmit="return validate()" enctype="multipart/form-data">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="floatingText" name="name" value="{{user_data[2]}}">
                                    <label for="floatingText">Name</label>
                                </div>
                                
                                <div class="form-floating mb-4">
                                    <input type="text" class="form-control" id="floatingPassword" name="phone" value="{{user_data[5]}}" >
                                    <label for="floatingPassword">Phone No.</label>
                                </div>
                                <div class="form-floating mb-4">
                                    <input type="text" class="form-control" id="floatingPassword" name="classes" value="{{user_data[9]}}">
                                    <label for="floatingPassword">Classes</label>
                                </div>
                                <div class="form-group mb-4">
                                    <label for="photo">Upload Photo</label>
                                    <input type="file" class="form-control-file" id="photo" name="photo">
                                </div>
                                
                                <button type="submit" class="btn btn-primary py-3 w-100 mb-4">Update</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Blank End -->


            <!-- Footer Start -->
            {%include "footer.html"%}
            <!-- Footer End -->
        </div>
        <!-- Content End -->


        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/lib/chart/chart.min.js"></script>
    <script src="../static/lib/easing/easing.min.js"></script>
    <script src="../static/lib/waypoints/waypoints.min.js"></script>
    <script src="../static/lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="../static/lib/tempusdominus/js/moment.min.js"></script>
    <script src="../static/lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="../static/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

    <!-- Template Javascript -->
    <script src="../static/js/main.js"></script>
</body>

</html>
